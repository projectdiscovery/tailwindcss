name: React app deployement

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run : |
          yarn
          yarn build:css
      - uses: actions/checkout@v2
        with:
          name: "test"
          path: "css/*"
